app:
  name: "Healthcare AI Assistant"
debug_mode: true
api_base_url: "http://localhost:8000"
default_language: "en"
supported_languages: 
  - en
  - hi
  - te
  - ta
  - bn
  - mr
  - es
max_session_duration_minutes: 30
audio_sample_rate: 16000
llm_provider: "gemini"
rate_limits:
  calls_per_minute: 10
  calls_per_hour: 100
  calls_per_day: 500