# OpenVitality AI - Comprehensive Open Source APIs Database
# This file contains all free and open-source APIs relevant to the healthcare voice AI project
# Format: YAML for easy parsing and human readability
# Last Updated: 2025-01-15

version: "1.0.0"
project: "OpenVitality AI"
description: "Complete database of free and open-source APIs for healthcare voice AI"

# =============================================================================
# MEDICAL KNOWLEDGE & DRUG DATABASES
# =============================================================================

medical_knowledge:
  
  # World Health Organization
  who_fhir:
    name: "WHO FHIR API"
    description: "WHO guidelines, disease classifications, and health standards"
    base_url: "https://www.who.int/fhir"
    documentation: "https://www.who.int/data/gho"
    authentication: "None (public access)"
    rate_limit: "Unlimited"
    cost: "Free"
    data_format: ["JSON", "XML", "FHIR"]
    use_cases:
      - "Disease information"
      - "Treatment guidelines"
      - "Vaccine schedules"
      - "Global health statistics"
    regions: ["Global"]
    
  # US National Library of Medicine
  nlm_pubmed:
    name: "PubMed/MEDLINE API"
    description: "Access to 35+ million biomedical literature citations"
    base_url: "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/"
    documentation: "https://www.ncbi.nlm.nih.gov/books/NBK25501/"
    authentication: "API key (free, optional but recommended)"
    rate_limit: "3 requests/second (10/sec with key)"
    cost: "Free"
    data_format: ["XML", "JSON"]
    endpoints:
      search: "/esearch.fcgi"
      fetch: "/efetch.fcgi"
      summary: "/esummary.fcgi"
    use_cases:
      - "Medical research verification"
      - "Treatment evidence"
      - "Drug interactions research"
    example_query: "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=diabetes+treatment&retmode=json"
    
  # OpenFDA
  openfda:
    name: "openFDA"
    description: "US FDA drug, device, and food databases"
    base_url: "https://api.fda.gov"
    documentation: "https://open.fda.gov/apis/"
    authentication: "API key (free, optional)"
    rate_limit: "240 requests/minute (1000/minute with key)"
    cost: "Free"
    data_format: ["JSON"]
    endpoints:
      drug_events: "/drug/event.json"
      drug_labels: "/drug/label.json"
      drug_enforcement: "/drug/enforcement.json"
      device_events: "/device/event.json"
      food_enforcement: "/food/enforcement.json"
      recalls: "/drug/recall.json"
    use_cases:
      - "Drug safety information"
      - "Adverse event reports"
      - "Drug labeling"
      - "Recalls and enforcement"
      - "Black box warnings"
    example_query: "https://api.fda.gov/drug/label.json?search=openfda.brand_name:tylenol"
    
  # RxNorm (Drug Normalization)
  rxnorm:
    name: "RxNorm API"
    description: "Normalized drug names and identifiers"
    base_url: "https://rxnav.nlm.nih.gov/REST"
    documentation: "https://lhncbc.nlm.nih.gov/RxNav/APIs/RxNormAPIs.html"
    authentication: "None"
    rate_limit: "20 requests/second"
    cost: "Free"
    data_format: ["JSON", "XML"]
    endpoints:
      drugs: "/drugs.json"
      rxcui: "/rxcui.json"
      spelling: "/spellingsuggestions.json"
      interactions: "/interaction/list.json"
    use_cases:
      - "Drug name standardization"
      - "Brand to generic mapping"
      - "Drug interaction checking"
      - "Dosage information"
    example_query: "https://rxnav.nlm.nih.gov/REST/rxcui.json?name=tylenol"
    
  # DailyMed
  dailymed:
    name: "DailyMed API"
    description: "FDA drug labeling and package inserts"
    base_url: "https://dailymed.nlm.nih.gov/dailymed"
    documentation: "https://dailymed.nlm.nih.gov/dailymed/app-support-web-services.cfm"
    authentication: "None"
    rate_limit: "Reasonable use"
    cost: "Free"
    data_format: ["XML", "JSON"]
    use_cases:
      - "Full prescribing information"
      - "Patient information leaflets"
      - "Drug interactions"
    
  # Clinical Trials
  clinicaltrials_gov:
    name: "ClinicalTrials.gov API"
    description: "Database of clinical studies worldwide"
    base_url: "https://clinicaltrials.gov/api/v2"
    documentation: "https://clinicaltrials.gov/data-api/api"
    authentication: "None"
    rate_limit: "Reasonable use"
    cost: "Free"
    data_format: ["JSON", "CSV"]
    use_cases:
      - "Finding clinical trials"
      - "Treatment research"
      - "Experimental therapies"

