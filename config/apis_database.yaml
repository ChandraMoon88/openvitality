# =============================================================================
# SPEECH-TO-TEXT (STT) APIS
# =============================================================================

speech_to_text:
  
  # Google Web Speech API (via SpeechRecognition library)
  google_web_speech:
    name: "Google Web Speech API"
    description: "Unlimited free speech recognition"
    base_url: "Built into Chrome browser"
    library: "SpeechRecognition Python library"
    documentation: "https://github.com/Uberi/speech_recognition"
    authentication: "None"
    rate_limit: "Unlimited"
    cost: "Free (uses undocumented API)"
    languages: "120+"
    accuracy: "Good for general use, lower for medical terms"
    use_cases:
      - "Primary free STT"
      - "Multi-language support"
      - "Backup for paid services"
    installation: "pip install SpeechRecognition"
    
  # Groq Whisper API
  groq_whisper:
    name: "Groq Whisper API"
    description: "Fastest Whisper inference (under 300ms)"
    base_url: "https://api.groq.com/openai/v1/audio/transcriptions"
    documentation: "https://console.groq.com/docs/speech-text"
    authentication: "API key (free)"
    rate_limit: "100 requests/minute (free tier)"
    cost: "Free tier available"
    model: "whisper-large-v3"
    languages: "99+"
    accuracy: "Excellent, medical-grade"
    use_cases:
      - "Primary STT for production"
      - "Medical terminology recognition"
      - "Multi-language support"
    example_curl: |
      curl https://api.groq.com/openai/v1/audio/transcriptions \
        -H "Authorization: Bearer $GROQ_API_KEY" \
        -F file=@audio.mp3 -F model=whisper-large-v3
    
  # Vosk (Offline)
  vosk:
    name: "Vosk Speech Recognition"
    description: "Offline speech recognition"
    base_url: "https://alphacephei.com/vosk/"
    documentation: "https://alphacephei.com/vosk/api"
    authentication: "None (self-hosted)"
    rate_limit: "Unlimited (local)"
    cost: "Free and open source"
    languages: "20+ (download models)"
    use_cases:
      - "Offline fallback"
      - "Privacy-sensitive deployments"
      - "No internet connection scenarios"
    installation: "pip install vosk"
    
  # Mozilla DeepSpeech
  deepspeech:
    name: "Mozilla DeepSpeech"
    description: "Open source speech-to-text engine"
    base_url: "https://github.com/mozilla/DeepSpeech"
    documentation: "https://deepspeech.readthedocs.io/"
    authentication: "None (self-hosted)"
    rate_limit: "Unlimited (local)"
    cost: "Free and open source"
    status: "Archived but still functional"
    use_cases:
      - "Offline processing"
      - "Custom model training"
    
  # Whisper.cpp (Optimized)
  whisper_cpp:
    name: "Whisper.cpp"
    description: "C++ port of OpenAI Whisper for speed"
    base_url: "https://github.com/ggerganov/whisper.cpp"
    documentation: "https://github.com/ggerganov/whisper.cpp#usage"
    authentication: "None (self-hosted)"
    rate_limit: "Unlimited (local)"
    cost: "Free and open source"
    performance: "4x faster than Python Whisper"
    use_cases:
      - "High-performance STT"
      - "Self-hosted deployment"
      - "CPU-optimized inference"

# =============================================================================
# TEXT-TO-SPEECH (TTS) APIS
# =============================================================================

text_to_speech:
  
  # Edge TTS (Primary - Unlimited Free)
  edge_tts:
    name: "Edge TTS"
    description: "Microsoft Edge's text-to-speech API"
    base_url: "Uses Microsoft Edge browser API"
    library: "edge-tts Python package"
    documentation: "https://github.com/rany2/edge-tts"
    authentication: "None"
    rate_limit: "Unlimited"
    cost: "Free forever (no official API but widely used)"
    quality: "Neural voices, very natural"
    languages: "100+"
    voices: "400+"
    use_cases:
      - "Primary TTS engine (95% of usage)"
      - "Multi-language support"
      - "Production deployment"
    installation: "pip install edge-tts"
    example_usage: |
      import edge_tts
      communicate = edge_tts.Communicate("Hello World", "en-US-JennyNeural")
      await communicate.save("output.mp3")
    
  # eSpeak NG (Offline)
  espeak_ng:
    name: "eSpeak NG"
    description: "Compact open source speech synthesizer"
    base_url: "https://github.com/espeak-ng/espeak-ng"
    documentation: "https://github.com/espeak-ng/espeak-ng/blob/master/docs/guide.md"
    authentication: "None (self-hosted)"
    rate_limit: "Unlimited (local)"
    cost: "Free and open source"
    quality: "Robotic but intelligible"
    languages: "100+"
    use_cases:
      - "Offline fallback"
      - "Emergency backup"
      - "Low-resource environments"
    installation: "apt-get install espeak-ng"
    
  # Coqui TTS
  coqui_tts:
    name: "Coqui TTS"
    description: "Deep learning toolkit for Text-to-Speech"
    base_url: "https://github.com/coqui-ai/TTS"
    documentation: "https://tts.readthedocs.io/"
    authentication: "None (self-hosted)"
    rate_limit: "Unlimited (local)"
    cost: "Free and open source"
    quality: "High quality neural voices"
    model: "XTTS-v2 (16 languages)"
    use_cases:
      - "High-quality offline TTS"
      - "Voice cloning"
      - "Custom voice training"
    installation: "pip install TTS"
    
  # Google TTS (Free Tier)
  google_cloud_tts:
    name: "Google Cloud Text-to-Speech"
    base_url: "https://texttospeech.googleapis.com/v1/text:synthesize"
    documentation: "https://cloud.google.com/text-to-speech/docs"
    authentication: "API key (free)"
    rate_limit: "100 requests/minute"
    cost: "4 million characters/month free (Standard voices)"
    quality: "Excellent neural voices"
    languages: "40+"
    use_cases:
      - "Backup for Edge TTS"
      - "Higher quality when needed"
    
  # Festival
  festival_tts:
    name: "Festival Speech Synthesis"
    description: "General multi-lingual speech synthesis"
    base_url: "http://www.cstr.ed.ac.uk/projects/festival/"
    documentation: "http://www.festvox.org/docs/manual-2.4.0/"
    authentication: "None (self-hosted)"
    rate_limit: "Unlimited (local)"
    cost: "Free and open source"
